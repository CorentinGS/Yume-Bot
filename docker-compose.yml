version: '3'
services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
        - 27018:27017
    environment:
        - MONGO_DATA_DIR=/var/lib/data/db
        - MONGO_LOG_DIR=/dev/null
    volumes:
        - mongo-data:/usr/src/db
  bot:
    restart: always
    build: .
    ports:
      - 4437:4437
    links:
        - mongo
    volumes:
        - .:/usr/src/app
volumes:
  mongo-data:
