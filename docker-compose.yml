version: '3'
services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
        - 27018:27017
    environment:
        - MONGO_DATA_DIR=/var/lib/data/db
        - MONGO_LOG_DIR=/dev/null
    volumes:
        - mongo-data:/usr/src/db
  bot:
    build: .
    links:
        - mongo
    volumes:
        - .:/usr/src/app
  web:
    restart: always
    ports:
      - 4437:4437
    restart: always
    volumes:
        - .:/usr/src/web
    links:
        - mongo
    depends_on:
        - bot
    command: >
      sh -c "python ./api/rest.py"

volumes:
  mongo-data:
