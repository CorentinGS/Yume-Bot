version: '3.1'
services:
  mongo:
    image: mongo:4.0.6
    restart: always
    ports:
      - 27018:27017

    environment:
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/mongodb:/data/db
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "5"

  postgre:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "5"

  bot:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile_bot
    links:
        - mongo
        - postgre
    volumes:
        - .:/usr/src/app
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "3"

volumes:
 db-data:
  driver: local